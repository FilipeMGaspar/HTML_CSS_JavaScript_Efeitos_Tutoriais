<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login and Registration Form in HTML CSS & JavaScript - CodingNepal</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>

        <div class="form-container">
            <div class="form-inner">
                 <!-- Login form -->
                <form action="#" class="login">                    
                     
                    <div class="field">
                        <input type="text" name="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="field">
                        <input type="pasword" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="pass-link"><a href="#">Forgot password?</a></div>

                    <div class="field">
                        <input type="submit" value="Login">
                    </div>

                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>

                <!--  Signup form -->
                <form action="#" class="signup">
                    
                    <div class="field">
                        <input type="text" name="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="field">
                        <input type="pasword" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="field">
                        <input type="pasword" name="confirmpassword" id="confirmpassword" placeholder="confirm Password" required>
                    </div>

                    <div class="field">
                        <input type="submit" value="Signup">
                    </div>

                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
