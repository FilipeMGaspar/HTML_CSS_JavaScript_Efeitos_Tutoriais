<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Make Login & Registration  - Easy Tutorials</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Registar</button>
            </div>

            <div class="social-icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>

            <!-- formulário de login -->
            <form action="" class="input-group" id="login">
                <input type="text" name="userID" id="userID" class="input-field" placeholder = "Utilizador ID" required>
                <input type="password" name="password" id="password" class="input-field" placeholder = "Password" required>
                <input type="checkbox" name="" class="chech-box"><span>Marter a seção ativa</span>
                <button type="submit" class="submit-btn">Iniciar Seção</button>
            </form>

            <!-- Formulário de registo -->
            <form action="" class="input-group" id="register">
                <input type="text" name="userID" id="userID" class="input-field" placeholder = "Utilizador ID" required>
                <input type="email" name="email" id="email" class="input-field" placeholder = "Utilizador ID" required>
                <input type="password" name="password" id="password" class="input-field" placeholder = "email@email.com" required>
                <input type="checkbox" name="" class="chech-box"><span>Concordo com os termos & condições</span>
                <button type="submit" class="submit-btn">Registar</button>
            </form>
        </div>
    </div>

    <!-- Eventos em javascript -->

        let formRegist = document.querySelector("#register")

        divBtn = document.querySelector("#btn")

       function register() {

       }
    </script>
</body>
</html>
