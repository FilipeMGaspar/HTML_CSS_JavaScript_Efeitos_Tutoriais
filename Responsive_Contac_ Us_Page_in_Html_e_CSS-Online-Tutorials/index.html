<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page in Html & CSS - Online Tutorials</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contacUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- FormulÃ¡rio -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Fist Name</span>
                                <input type="text" placeholder="Fist Name">
                            </div>

                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email Address</span>
                                <input type="email" placeholder="E-mail address">
                            </div>

                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="Mobile Number">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write you message here..."></textarea>
                            </div>
                        </div>    
                    </div>
                </form>
            </div>

            <!-- Info Box -->
            <div class="contact info"></div>

            <!-- Map -->
            <div class="contact map"></div>
        </div>
    </div>
</body>
</html>
