<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card Using HTML CSS AND JAVASCRIPT -  Programmer Cloud</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="card" data-state="#about">
            <div class="card-header">
                
                <div class="card-cover" style="background-image: url(img/boy.jfif);">
                    <img src="img/boy.jfif" alt="Avatar" class="card-avatar">
                    <h1 class="card-fullname">jonh Doe</h1>
                    <h2 class="card-jobtitle">UI Developer</h2>
                </div>

                <div class="card-main">
                    <div class="card-section is-active" id="abaout">
                        
                        <div class="card-content">
                            <div class="card-subtitle">ABOUT</div>
                            <p class="card-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa corporis tempore quis accusantium nostrum adipisci!</p>
                        </div>

                        <div class="card-social">
                            <a href="#"><img src="img/fb.png" alt="Facebook"></a>
                            
                            <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
                            
                            <a href="#"><img src="img/insta.png" alt="Instagram"></a>

                            <a href="#"><img src="img/linkedin.png" alt="Linkedin"></a>
                        </div>
                    </div>

                    <div class="card-section" id="experience">
                        
                    </div>
                </div>
            </div>
        </div>
    
    <script src="js/script.js"></script>
</body>
</html>
